<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e2abab, #c6d0d4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      position: relative;
    }

    h1 {
      color: white;
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      background: transparent;
      border: 2px solid #fff;
      padding: 12px 20px;
      width: 250px;
      margin-bottom: 20px;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #ff0066;
      box-shadow: 0 0 10px rgba(255, 0, 102, 0.6);
    }

    .submit-btn {
      background-color: #ff0066;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #ff3399;
      box-shadow: 0 5px 15px rgba(255, 0, 102, 0.8);
    }

    .popup {
      display: none;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4d4d;
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 1000;
    }

    .popup button {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      position: absolute;
      top: 5px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="popup" id="errorPopup">
      <button onclick="closePopup()">Ã—</button>
      <span id="popupMessage">Invalid User ID. Please enter digits only.</span>
    </div>
    <h1>Login</h1>
    <input type="text" id="userid" placeholder="User ID ( 8 Digit ID)" required><br>
    <input type="password" id="userpin" placeholder="PIN" required><br>
    <button class="submit-btn" onclick="submitForm()">Submit</button>
  </div>

  <script>
    document.getElementById('userid').addEventListener('input', function(event) {
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    function submitForm() {
      const userid = document.getElementById("userid").value;
      const userpin = document.getElementById("userpin").value;

      if (!userid && !userpin) {
        showError("Invalid Attempt");
        return;
      }

      if (!userid) {
        showError("User ID is mandatory");
        return;
      }

      if (!userpin) {
        showError("User PIN is mandatory");
        return;
      }

      // If both fields are valid, we just show a successful form submission (can be replaced with actual submission logic)
      console.log("Form Submitted: User ID:", userid, "PIN:", userpin);
    }

    function showError(message) {
      const popup = document.getElementById("errorPopup");
      const popupMessage = document.getElementById("popupMessage");
      popupMessage.textContent = message;
      popup.style.display = "block";

      setTimeout(() => {
        popup.style.display = "none";
      }, 4000); // Hide popup after 4 seconds
    }

    function closePopup() {
      const popup = document.getElementById("errorPopup");
      popup.style.display = "none";
    }
  </script>
</body>
</html>
